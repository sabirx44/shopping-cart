<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/7e528cc3ae.js" crossorigin="anonymous"></script>
</head>

<body class="py-6 px-10">
    <div class="container mx-auto py-8">
        <h1 class="text-2xl font-bold mb-4">Product List</h1>
        <div class="grid grid-cols-2 gap-4">
            <!-- Sample products -->
            <div class="border p-4">
                <h2 class="text-lg font-semibold">Product 1</h2>
                <p class="text-gray-600">$10</p>
                <button onclick="addToCart('Product 1', 10)" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">
                    Add to Cart
                </button>
            </div>
            <div class="border p-4">
                <h2 class="text-lg font-semibold">Product 2</h2>
                <p class="text-gray-600">$20</p>
                <button onclick="addToCart('Product 2', 20)" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">
                    Add to Cart
                </button>
            </div>
            <div class="border p-4">
                <h2 class="text-lg font-semibold">Product 3</h2>
                <p class="text-gray-600">$30</p>
                <button onclick="addToCart('Product 3', 30)" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">
                    Add to Cart
                </button>
            </div>
            <div class="border p-4">
                <h2 class="text-lg font-semibold">Product 4</h2>
                <p class="text-gray-600">$40</p>
                <button onclick="addToCart('Product 4', 40)" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">
                    Add to Cart
                </button>
            </div>
        </div>

        <div class="mt-8 flex items-center gap-2">
            <h1 class="text-2xl font-bold">Shopping Cart</h1>
            <div class="relative">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cartCount" class="absolute bottom-3">0</span>
            </div>
        </div>        

        <div id="cart" class="mt-4">
            <!-- Cart items will be displayed here -->
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
